<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="register-content" padding>
  <div class="register-box">
    <!-- Form in cui inserire le credenziali per il login -->
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-list>
        <ion-item>
          <!-- Input dell'email -->
          <ion-label floating>Email</ion-label>
          <ion-input type="text" name="email" required [(ngModel)]="registerCredentials.email"></ion-input>
        </ion-item>
        
        <ion-item>
          <!-- Input della password -->
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" required [(ngModel)]="registerCredentials.password"></ion-input>
        </ion-item>
        
        <ion-item></ion-item>
      </ion-list>
      
      <ion-list>
        <!-- Bottone per l'invio delle credenziali -->
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
      </ion-list>
    </form>
  </div>
</ion-content>
